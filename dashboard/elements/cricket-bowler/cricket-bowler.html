<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="cricket-bowler">
	<template>
		<style is="custom-style">
			vaadin-combo-box{
				--primary-text-color: white;
				--paper-input-container-focus-color: #339cff;
				--iron-icon-fill-color: white;
			}

			paper-button {
				background: #3367d6;
			}
		</style>

		<vaadin-combo-box id="typeaheadBowler" placeholder="Search" item-label-path="name">
			<template>
				[[item.name]]
			</template>
		</vaadin-combo-box>

		<paper-button raised on-tap="UpdateBowler">Confirm</paper-button>

	</template>

	<script src="cricket-bowler.js" type="module"></script>
</dom-module>
