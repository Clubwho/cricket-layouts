<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="cricket-bowler">
	<template>
		<style is="custom-style">
			vaadin-combo-box{
				--primary-text-color: white;
				--paper-input-container-focus-color: #339cff;
				--iron-icon-fill-color: white;
			}

			paper-button {
				background: #3367d6;
				font-size: 0.5em;
			}

			#search {
				display: flex;
				flex-direction: row;
			}

			#search vaadin-combo-box{
				flex-grow: 2;
			}

			#name{
				font-size: 1.5em;
				display: block;
				text-align: center;
			}

			.dataTable{
				display: flex;
  				flex-wrap: wrap;
  				justify-content: center;
				/* width: 100%; */
			}

			.dataCell {
				box-sizing: border-box;
				width:calc(50% - 9px);
  				overflow: hidden;
				padding: 0.2em 1.2em;
  				margin: 3px 3px;
				background-color: #50658a;
				border-radius: 3px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}

			.title {
				text-align: right;
			}

			.value {
				text-align: left;
			}

			.seperator {
				height: 1px;
				background-color: #526076;
				width: 100%;
				margin: 10px 0;
			}
		</style>

		<div id="search">
			<vaadin-combo-box id="typeaheadBowler" placeholder="Search" item-label-path="name">
				<template>
					[[item.name]]
				</template>
			</vaadin-combo-box>

			<paper-button raised on-tap="updateBowler"><iron-icon icon="done"></iron-icon></paper-button>
		</div>

		<div class="seperator"></div>

		<span id="name">[[cbName]]</span>
		<div class="dataTable">
			<div style="order: 1" class="dataCell title">Overs</div>
			<div style="order: 1" class="dataCell value">[[curBowler.overs]]</div>

			<div style="order: 2" class="dataCell title">Maidens</div>
			<div style="order: 2" class="dataCell value">[[curBowler.maidenOvers]]</div>

			<div style="order: 3" class="dataCell title">Runs</div>
			<div style="order: 3" class="dataCell value">[[curBowler.runs]]</div>

			<div style="order: 4" class="dataCell title">Wickets</div>
			<div style="order: 4" class="dataCell value">[[curBowler.wickets]]</div>

			<div style="order: 5" class="dataCell title">Wides</div>
			<div style="order: 5" class="dataCell value">[[cbWides]]</div>

			<div style="order: 6" class="dataCell title">No Balls</div>
			<div style="order: 6" class="dataCell value">[[cbNoBalls]]</div>
		</div>

		<table>

		</table>

	</template>

	<script src="cricket-bowler.js" type="module"></script>
</dom-module>
