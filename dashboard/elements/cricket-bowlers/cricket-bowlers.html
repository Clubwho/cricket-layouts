<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="cricket-bowler-item.html">

<dom-module id="cricket-bowlers">
	<template>
		<style>
		#seperator{
			height: 1px;
			background-color: #526076;
			width: 100%;
			margin: 10px 0;
		}

		#bowlingKey{
			display: flex;
			flex-direction: row;
			justify-content: center;
			font-size: 1.3em;
			font-weight: bold;
			margin: 0 0 10px 0;
		}

		#name{
			margin: 0 50px;
			width: 300px;
			font-weight: bold;
		}

		#numbers span{
			width: 70px;
			display: inline-block;
			text-align: center;
		}

		#currentBowler {
			--font-weight: bold;
		}
		</style>
	
		<div id="bowlingKey">
			<span id="name">Bowlers</span>
			<div id="numbers">
				<span>O</span>
				<span>M</span>
				<span>R</span>
				<span>W</span>
				<span>Wide</span>
				<span>NB</span>
			</div>
		</div>

		<cricket-bowler-item id="currentBowler" bowler="[[currentInnings.currentBowler]]" currentBowler></cricket-bowler-item>

		<div id="seperator"></div>

		<template id="BowlersList" is="dom-repeat" items="[[currentInnings.playedBowlers]]" as="bowler">
			<cricket-bowler-item bowler="[[bowler]]"></cricket-bowler-item>
			<div id="seperator"></div>
		</template>
	</template>
	<script src="cricket-bowlers.js" type="module"></script>
</dom-module>
