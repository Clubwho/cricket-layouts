<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/sc-fitted-text/sc-fitted-text.html">

<dom-module id="cricket-bowler-item">
	<template>
		<style>
			.horizontal{
				display:flex;
				flex-direction: row;
				justify-content: center;
			}

			sc-fitted-text {
				margin: 0 50px;
				width: 300px;
				font-weight: bold;
			}

			span {
				width: 70px;
				display: inline-block;
				text-align: center;
			}
		</style>

		<div class="horizontal">
			<sc-fitted-text text="[[name]]" max-width="300"></sc-fitted-text>

			<span>[[overs]]</span>
			<span>[[maidenOvers]]</span>
			<span>[[runs]]</span>
			<span>[[wickets]]</span>
			<span>[[wides]]</span>
			<span>[[noBalls]]</span>
		</div>

	</template>

	<script src="cricket-bowler-item.js" type="module"></script>
</dom-module>
