<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="cricket-teams">
	<template>
		<style>
			:host {
				position: relative;
				padding: 4px 9px;
				margin: 8px 0;
				min-height: 55px;
				box-sizing: border-box;
				font-weight: bold;
				@apply --layout-horizontal;
				@apply --shadow-elevation-2dp;
			}

			:host(:first-of-type) {
				margin-top: 4px;
			}

			:host(:last-of-type) {
				margin-bottom: 4px;
			}

			#body {
				@apply --layout-vertical;
				@apply --layout-flex;
			}

			.line {
				@apply --layout-horizontal;
				@apply --layout-justified;
			}

			#name {
				font-size: 20px;
				@apply --layout-flex;
			}
		</style>
        
		

		<iron-list id="teams" items="[[teamsLoaded]]" mutable-data>
			<template>
				<div id="body">
					<div id="top" class="line">
						<div id="name">
							[[name]]
						</div>
					</div>
				</div>
			</template>
		</iron-list>

	</template>

	<script src="cricket-teams.js" type="module"></script>
</dom-module>
