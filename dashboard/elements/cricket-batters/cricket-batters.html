<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="cricket-batter-item.html">

<dom-module id="cricket-batters">
	<template>
		<style>
			hr{
				height: 1px;
				background-color: #526076;
				color: #526076;
				width: 80%;
				margin: 10px auto;
				border: none;
				text-align: center;
			}

			#battingKey {
				display: flex;
				flex-direction: row;
				justify-content: center;
				font-size: 1.3em;
				font-weight: bold;
				margin: 0 0 10px 0;
			}

			#name{
				width: 400px;
			}

			#numbers span {
				width: 70px;
				display: inline-block;
				text-align: center;
			}
		</style>

		<div id="battingKey">
			<span id="name">Batting</span>
			<div id="numbers">
				<span id="runs">R</span>
				<span id="balls">B</span>
				<span id="fours">4s</span>
				<span id="sixes">6s</span>
			</div>
		</div>

		<template id="BattersList" is="dom-repeat" items="[[currentBatters]]" as="batter">
			<cricket-batter-item batter="[[batter]]"></cricket-batter-item>
			<hr/>
		</template>

	</template>

	<script src="cricket-batters.js" type="module"></script>
</dom-module>
