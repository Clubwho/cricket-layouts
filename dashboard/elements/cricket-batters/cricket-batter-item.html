<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/sc-fitted-text/sc-fitted-text.html">

<dom-module id="cricket-batter-item">
	<template>
		<style>
			.horizontal{
				display:flex;
				flex-direction: row;
				justify-content: center;
			}

			sc-fitted-text {
				width: 180px;
				font-weight: bold;
			}

			#runs{
				font-weight: bold
			}

			#runs, #balls, #fours, #sixes{
				/* margin: 0 16px; */
				width: 70px;
				display: inline-block;
				text-align: center;
			}

			#dismissal {
				color: #5c5c5c;
				width: 227px;
			}
		</style>

		<div class="horizontal">
			<sc-fitted-text text="[[name]]" max-width="180"></sc-fitted-text>
			<div id="info" class="horizontal">
				<sc-fitted-text id="dismissal" text="[[dismissal]]" max-width="230"></sc-fitted-text>
				<span id="runs">[[totalRuns]]</span>
				<span id="balls">[[balls]]</span>
				<span id="fours">[[fours]]</span>
				<span id="sixes">[[sixes]]</span>
			</div>
		</div>

	</template>

	<script src="cricket-batter-item.js" type="module"></script>
</dom-module>
