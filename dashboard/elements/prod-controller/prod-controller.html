<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="prod-graphics">
	<template>
		<style is="custom-style">
            paper-button{
                margin: 10px 0;
                width: 100%;
                background-color: #916c07;
            }

            .show {
                background-color: #4CAF50;
                color: black;
            }

            .hide {
                background-color: #F44336;
            }
		</style>
		
        <paper-button class="show" raised on-click="showFullFrame">Show Fullframe</paper-button>
        <paper-button class="hide" raised on-click="hideFullFrame">Hide Fullframe</paper-button>
        <paper-button class="show" raised on-click="showScorebug">Show Score bug</paper-button>
        <paper-button class="hide" raised on-click="hideScorebug">Hide Score bug</paper-button>
        <paper-button class="show" raised on-click="showLocation">Show Location</paper-button>
        <paper-button class="hide" raised on-click="hideLocation">Hide Location</paper-button>
        <paper-button class="show" raised on-click="showToss">Show Toss</paper-button>
        <paper-button class="hide" raised on-click="hideToss">Hide Toss</paper-button>

	</template>

	<script src="prod-controller.js" type="module"></script>
</dom-module>
