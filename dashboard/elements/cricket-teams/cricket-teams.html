<dom-module id="cricket-teams">
	<template>
		<style>
		#seperator{
			height: 1px;
			background-color: #526076;
			width: 100%;
			margin: 10px 0;
		}

		#confirm{
			background-color: #57bb8a;
			width: 100%;
			margin: 0;
		}
		</style>

		<span>Batters</span>
		<vaadin-combo-box id="typeaheadBatter" placeholder="Search" theme="material"></vaadin-combo-box>

		<span>Bowlers</span>
		<vaadin-combo-box id="typeaheadFielder" placeholder="Search" theme="material"></vaadin-combo-box>

	<script src="cricket-teams.js" type="module"></script>
