<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="cricket-teams">
	<template>
		<style is="custom-style">
			#seperator{
			height: 1px;
			background-color: #526076;
			width: 100%;
			margin: 10px 0;
		}

		#confirm{
			background-color: #57bb8a;
			width: 100%;
			margin: 0;
		}

		#update{
			background-color: #3367d6
		}

		#swap{
			background-color: #648adb;
		}

		vaadin-combo-box{
			--primary-text-color: white;
			--paper-input-container-focus-color: #339cff;
			--iron-icon-fill-color: white;
		}
		</style>

		<paper-button raised id="update" on-tap="_updateFiles">Update files</paper-button>
		<paper-button raised id="swap" on-tap="SwapTeams">Swap teams</paper-button>

		<br><br>

		<span>Batters</span>
		<vaadin-combo-box id="typeaheadBatter" placeholder="Search" theme="lumo" item-label-path="name">
			<template>
				[[item.name]]
			</template>
		</vaadin-combo-box>
		<div class="seperator"></div>
		<span>Fielders</span>
		<vaadin-combo-box id="typeaheadBowlers" placeholder="Search" theme="material" item-label-path="name">
			<template>
				[[item.name]]
			</template>
		</vaadin-combo-box>
		<paper-button raised id="confirm" on-tap="ConfirmTeams">Confirm</paper-button>
	</template>

	<script src="cricket-teams.js" type="module"></script>
</dom-module>
