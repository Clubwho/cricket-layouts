<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/sc-fitted-text/sc-fitted-text.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/nodecg-typeahead-input/nodecg-typeahead-input.html">

<dom-module id="cricket-wicket">
	<template>
		<style is="custom-style">
            paper-button{
                margin: 10px 0;
                width: 100%;
                background-color: #ff4747;
            }

            nodecg-typeahead-input{
				--primary-text-color: white;
				--paper-input-container-focus-color: #339cff;
				--iron-icon-fill-color: white;
			}
		</style>

		
        <paper-button id="batter1Button" raised on-tap="batter1Selected"><sc-fitted-text text="[[batter1.name]]" max-width="180"></sc-fitted-text></paper-button>
        <paper-button id="batter2Button" raised on-tap="batter2Selected"><sc-fitted-text text="[[batter2.name]]" max-width="180"></sc-fitted-text></paper-button>
        <nodecg-typeahead-input id="dismissal" label="Dismissal" on-value-changed="_checkIfFielderNeeded"></nodecg-typeahead-input>
        <nodecg-typeahead-input disabled id="fielders" label="Fielder" item-label-path="name"></nodecg-typeahead-input>
        <paper-button id="dismissButton" raised on-tap="sendWicket">Dismissed</paper-button>

	</template>

	<script src="cricket-wicket.js" type="module"></script>
</dom-module>
