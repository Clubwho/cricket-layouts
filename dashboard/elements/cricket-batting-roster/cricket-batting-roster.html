<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="cricket-batting-roster">
	<template>
		<style is="custom-style">
			vaadin-combo-box{
				--primary-text-color: white;
				--paper-input-container-focus-color: #339cff;
				--iron-icon-fill-color: white;
			}

			paper-button {
				background: #3367d6;
				width: 100%;
				margin: 3px 0;
			}
		</style>

		<span id="teamName">[[]]</span>

		<div id="rosterInputs">
				<vaadin-combo-box id="typeaheadBatter1" placeholder="Batter #1" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter2" placeholder="Batter #2" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter3" placeholder="Batter #3" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter4" placeholder="Batter #4" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter5" placeholder="Batter #5" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter6" placeholder="Batter #6" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter7" placeholder="Batter #7" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter8" placeholder="Batter #8" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter9" placeholder="Batter #9" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter10" placeholder="Batter #10" item-label-path="name"></vaadin-combo-box>
				<vaadin-combo-box id="typeaheadBatter11" placeholder="Batter #11" item-label-path="name"></vaadin-combo-box>
		</div>

		<paper-button raised on-tap="UpdateBattingRoster">Confirm</paper-button>
    </template>
    
    <script src="cricket-batting-roster.js" type="module"></script>
</dom-module>
