<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/sc-fitted-text/sc-fitted-text.html">

<dom-module id="atom-toss">
	<template>
		<style>
			#toss {
				font-family: 'Roboto';
				position: absolute;
				bottom: 0;
				background-color: #003FD0;
				width: 576px;
				height: var(--toss-height, 50px);
				line-height: 50px;
				font-size: 29px;
				box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
				color: white;
				overflow: hidden;
			}

			sc-fitted-text {
				margin: auto 0;
			}
		</style>

		<div id="toss"><sc-fitted-text align="center" max-width="576" text="[[toss]]"></sc-fitted-text></div>
	</template>
	<script src="atom-toss.js" type="module"></script>
</dom-module>
