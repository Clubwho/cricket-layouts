<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500&display=swap" rel="stylesheet" />
		<link rel="import" href="../bower_components/polymer-decorators/polymer-decorators.html" />
		<link rel="import" href="../bower_components/polymer/polymer-element.html"/>
		<link rel="import" href="../bower_components/polymer/lib/mixins/mutable-data.html">
		<script>
			{
				let links = [
					'mainBar/mainbar.html',
					'fullframe/fullframe.html',
					'matchInfo/matchInfo.html'
				];
				for (const link of links) {
					const linkElem = document.createElement('link');
					linkElem.rel = 'import';
					linkElem.href = link;
					document.head.appendChild(linkElem);
				}
			}
		</script>
		<style>
			main-bar {
				position: absolute;
				top: 950px;
				left: 260px;
			}

			full-frame {
				position: absolute;
				top: 107px;
				left: 573px;
			}
		</style>
	</head>
	<body>
		<main-bar></main-bar>
		<full-frame></full-frame>
		<match-info></match-info>
	</body>
</html>
